<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href=".\estilos\style.css">
    <link rel="shortcut icon" href="imagens/hero.svg" type="image/x-icon">
    <link rel="stylesheet" href="assets/fontawesome/css/all.css">
    <title>We Form | Cadastro</title>
</head>
<body>
    <div class="content">
        <aside>
            <img src="imagens/hero.svg" alt="hero" height="307" width="409">

            <h1><span>We</span> Form</h1>
        </aside>
        <main>
            <header>
                <a href="index.html">
                    <i class="fa-solid fa-angle-left"></i>
                </a>
                <h2>Nova <span>entidade</span></h2>
            </header>

            <form>
                <label for="input-name">Nome</label>
                <input type="text" id="input-name">

                <label for="input-field">Campo de atuação</label>
                <div class="select-div">
                    <select type="text" id="input-field">
                        <option value="">Selecione uma opção</option>
                        <option value="abrigo">Abrigo de animais</option>
                    </select>
                </div>

                <div class="points">
                    <label for="input-points">Pontos de coleta</label>
                    <input type="text" id="input-points">
                    <button>
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>

            <div class="actions">
                <a href="#">Cadastrar</a>
            </div>
        </main>
    </div>
</body>
</html>
